<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #1d7dde;
    }
    .login-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    video {
      border-radius: 8px;
      border: 1px solid #dee2e6;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h3 class="text-center mb-4"><i class="bi bi-person-circle"></i> Login Portal</h3>
    <form method="POST" action="/login" enctype="multipart/form-data" id="loginForm">
      <div class="mb-3">
        <input type="text" name="username" class="form-control" placeholder="Username" required>
      </div>
      <div class="mb-3">
        <input type="password" name="password" class="form-control" placeholder="Password" required>
      </div>

      <!-- Camera Preview -->
      <div class="mb-3 text-center">
        <video id="camera" autoplay playsinline width="320" height="240"></video>
        <canvas id="snapshot" width="320" height="240" style="display:none;"></canvas>
        <input type="hidden" name="selfie" id="selfieInput">
      </div>

      <!-- Hidden Geolocation Fields -->
      <input type="hidden" name="latitude" id="latitudeInput">
      <input type="hidden" name="longitude" id="longitudeInput">

      <div class="d-grid gap-2">
        <button type="button" class="btn btn-secondary" onclick="takeSelfie()">
          <i class="bi bi-camera"></i> Take Selfie
        </button>
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-box-arrow-in-right"></i> Login
        </button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const video = document.getElementById("camera");
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => { video.srcObject = stream; })
      .catch(err => { alert("Camera access denied!"); });

    function takeSelfie() {
      const canvas = document.getElementById("snapshot");
      const context = canvas.getContext("2d");
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      document.getElementById("selfieInput").value = canvas.toDataURL("image/png");
      alert("✅ Selfie Captured! Now click Login.");
    }

    window.onload = function() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          position => {
            document.getElementById("latitudeInput").value = position.coords.latitude;
            document.getElementById("longitudeInput").value = position.coords.longitude;
          },
          error => {
            alert("⚠️ Location access denied. Login may fail if location is required.");
          }
        );
      } else {
        alert("⚠️ Geolocation not supported by your browser.");
      }
    };
  </script>
</body>
</html>
